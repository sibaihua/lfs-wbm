<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>2007 · 暹罗之恋时光机</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 全屏背景 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
      overflow: hidden;
      background: url('https://102007.xyz/1755256380.webp') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    /* 半透明黑色覆盖层 */
    .overlay {
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.4);
    }

    /* 文字容器 */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      animation: fadeIn 3s forwards;
    }

    h1 {
      font-size: 3em;
      margin: 0.2em 0;
    }

    h2 {
      font-size: 1.5em;
      margin: 0.2em 0;
      font-weight: normal;
    }

    /* 渐入动画 */
    @keyframes fadeIn {
      0% {opacity: 0; transform: translate(-50%, -60%);}
      100% {opacity: 1; transform: translate(-50%, -50%);}
    }

    /* 跳转按钮 */
    .btn {
      display: inline-block;
      margin-top: 2em;
      padding: 0.6em 1.5em;
      font-size: 1em;
      color: #fff;
      border: 2px solid #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #fff;
      color: #000;
    }


    body {
      animation: bgMove 10s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>2007 · 那一年，我们遇见了暹罗之恋</h1>
    <h2>Love of Siam — For All Lovers & Dreamers</h2>
    <a href="https://web.archive.org/web/20071120132630/http://www.theloveofsiam.com:80/" class="btn">进入时光机</a>
  </div>
